steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/github.com/rushshin/dgt-demo'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/github.com/rushshin/dgt-demo'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - run
      - deploy
      - '--image'
      - 'gcr.io/$PROJECT_ID/github.com/rushshin/dgt-demo'
      - >-
        --service-account=shin-dev@grafana-cloud-poc-436906.iam.gserviceaccount.com
      - '--port=19527'
      - '--set-env-vars=TAG_NAME=$TAG_NAME'
      - '--set-secrets=DEMO_TOKENN=DEMO_TOKEN:latest'
      - '--region'
      - asia-east1
    entrypoint: gcloud
images:
  - 'gcr.io/$PROJECT_ID/github.com/rushshin/dgt-demo'
options:
  logging: GCS_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET